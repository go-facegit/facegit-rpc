syntax = "proto3";

option go_package = "./;pb";

package pb;

// request
message Message{
  string body = 1;
}

message ReqBase{
  string UserOrOrg  = 1;
  string ProjectName = 2;
}

message ReqList{
  string UserOrOrg  = 1;
  string ProjectName = 2;
  string TreePath = 3;
}

message RespBool{
  bool TrueOrFalse = 1;
}

// func
service RepoService{
  rpc S(Message) returns (Message){}

  rpc Create(ReqBase) returns (RespBool){}
  rpc List(ReqList) returns (Message){}
}


